# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'en-uk'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info
title: 活泼可爱每一天
description: Happy every day.
cover: assets/images/blog-cover.jpg
logo: assets/images/fables.jpg
logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.png
production_url: https://cquexplorecamp.github.io/
source_url: https://github.com/cquexplorecamp/cquexplorecamp.github.io/
CNAME: #add cname for website to be created

# Social info
navigation: True # show the navbar links
subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: False # replace by your username
facebook: False # replace by your username

# Disqus
disqus: False
disqus_shortname: test # www-warriorland-cn # replace with your disqus username

# Livere
livere: False # https://www.livere.com/

# Valine
valine: True # https://valine.js.org/
appId: n083pU3fnDidO3AB2QBb3BGj-gzGzoHsz
appKey: Djdhxa6cIPOzC0EieWiLtNXC
notify: False
verify: False
recordIP: True
avatar: wavatar
placeholder: just talk something?
emoticon_url: https://cloud.panjunwen.com/alu
emoticon_list: ["狂汗.png","不说话.png","汗.png","坐等.png","献花.png","不高兴.png","中刀.png","害羞.png","皱眉.png","小眼睛.png","暗地观察.png"]
    

# Google Analytics
google_analytics: UA-150677587-1 # replace with your GA tracking identifier

# Permalinks
permalink: /:title
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir: [_plugins]
plugins: [jekyll-paginate, jekyll-feed]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: False
lsi: False
username: windrunner
repo: cquexplorecamp
branch: master
relative_source: ../cquexplorecamp/
destination: ./cqu_blog/
production_url:  https://cquexplorecamp.github.io/
source_url:  https://github.com/cquexplorecamp/cquexplorecamp.github.io/

exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - Rakefile
  - README.md
  - script.py
  - changelog.md
  - "*.Rmd"
  - .git*
  - release.sh
